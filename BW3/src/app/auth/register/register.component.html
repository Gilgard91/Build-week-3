<div class="container divfuori">
  <form #form="ngForm" (ngSubmit)="registra(form)">
    <div class="form-group">
      <!-- <label for="nome">Nome</label> -->
      <input
        type="text"
        name="nome"
        id="nome"
        class="form-control mb-4"
        placeholder="Nome"
        required
        ngModel
      />
      <!-- <label for="cognome">Cognome</label> -->
      <input
        type="text"
        name="cognome"
        id="cognome"
        placeholder="Cognome"
        class="form-control mb-4"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <!-- <label for="email">Email</label> -->
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        class="form-control mb-4"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        class="form-control mb-4"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <input
        type="immaginePrf"
        name="immaginePrf"
        id="immaginePrf"
        placeholder="Immagine"
        class="form-control mb-4"
        ngModel
      />
    </div>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-primary mt-3"
    >
      Registrati
    </button>
  </form>
</div>
