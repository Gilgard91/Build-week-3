<div class="container">
  <ng-container *ngIf="post; else nonTrovato">
    <h1 class="text-center m-4">POST ATTIVO: {{ post.title }}</h1>
    <p>{{ post.body }}</p>
  </ng-container>

  <a class="btn btn-primary" [routerLink]="['/posts']">Torna Indietro</a>
</div>

<ng-template #nonTrovato>
  <h1 class="text-center m-4">Post non trovato!</h1>
</ng-template>
