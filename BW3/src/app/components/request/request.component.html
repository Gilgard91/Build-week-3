<ng-container *ngIf="utente?.user?.id === 1; else standard">
  <div class="container mt-4 d-flex flex-wrap">
    <div class="col-md-3" *ngFor="let item of requestPost">
      <div class="card p-3">
        <div class="card-body">
          <h4 class="card-title">{{ item.title }}</h4>
          <p class="card-text">{{ item.body }}</p>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #standard>
  <form class="mt-5" [formGroup]="form" (ngSubmit)="Submit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input
        type="title"
        class="form-control"
        id="title"
        formControlName="title"
        required
        placeholder="Write your title:"
      />
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Body:</label>
      <textarea
        type="body"
        class="form-control"
        id="body"
        cols="30"
        rows="10"
        formControlName="body"
        required
        placeholder="Write your post:"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</ng-template>
