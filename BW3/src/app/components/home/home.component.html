<div class="container mt-4 d-flex flex-wrap">
  <div class="col-md-3 p-1" *ngFor="let item of posts">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ item.title }}</h4>
        <p class="card-text">{{ item.body }}</p>
      </div>
      <div class="card-button text-end">
        <ng-container
          *ngIf="
            hasFullAccess() || utente?.user?.id === item.userId;
            else normaluser
          "
        >
          <button
            class="btn btn-outline-primary border-0 mx-1"
            (click)="singlepost(item.id)"
          >
            <i class="bi bi-search"></i>
          </button>

          <button
            class="btn btn-outline-danger border-0 mx-1"
            (click)="cancellapost(item.id)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </ng-container>
        <ng-template #normaluser>
          <button
            class="btn btn-outline-primary border-0 mx-1"
            (click)="singlepost(item.id)"
          >
            <i class="bi bi-search"></i>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
