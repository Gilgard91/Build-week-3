<div class="container mt-4 d-flex flex-wrap">
  <div class="col-md-3 p-1" *ngFor="let item of posts">
    <div class="card" style="background-image: url({{item.img}}); background-size: cover; background-repeat: no-repeat;">
      <div class="card-body">
        <h4 class="card-title">{{ item.title }}</h4>
        <p class="card-text">{{ item.body }}</p>
      </div>
      <div class="card-button text-end">
        <ng-container *ngFor="let user of allUsers">
          <div class="creator-of-post-section d-flex flex-row align-items-center gap-2 mb-2" *ngIf="user.id === item.userId">
            <div class="d-flex flex-row align-items-center gap-2">
              <img [src]="user.immaginePrf" alt="" />
              <div class="d-flex flex-column">
                <span class="name-surname"
                  >{{ user.nome }} {{ user.cognome }}</span
                ><span class="job">{{ user.impiego }}</span>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="hasFullAccess() || utente?.user?.id === item.userId; else normaluser">
          <button class="btn btn-outline-danger">
            <i class="bi bi-trash"></i>
          </button>
        </ng-container>
        <ng-template #normaluser>
          <button
            class="btn btn-outline-primary border-0 mx-1"
            (click)="singlepost(item.id)"
          >
            <i class="bi bi-search"></i>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
