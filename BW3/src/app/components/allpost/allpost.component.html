<div style="position: relative" class="d-flex">
  <div id="profile-sec" class="mt-3">
    <div class="profilocard d-flex flex-column p-3">
      <img [src]="immaginePrf" class="imgPrf card-img-top" />
      <div class="card-body">
        <p class="card-text"><span>Nome: </span>{{ nome }}</p>
        <p class="card-text"><span>Cognome:</span> {{ cognome }}</p>
        <p class="card-text"><span>Email: </span>{{ email }}</p>
      </div>
      <div>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter-x"></i>
      </div>
    </div>
  </div>
  <div class="container mt-4 d-flex">
    <div class="row">
      <div
        [ngStyle]="{
          height:
            modify === true && item.id === itemToModifyId ? '320px' : 'auto'
        }"
        *ngFor="let item of posts"
      >
        <ng-container
          *ngIf="
            modify === true && item.id === itemToModifyId;
            else standardView
          "
        >
          <div class="col-12">
            <div
              class="card p-3"
              [ngStyle]="{
                height:
                  modify === true && item.id === itemToModifyId
                    ? '300px'
                    : 'auto'
              }"
            >
              <form
                class="h-100 d-flex flex-column justify-content-between"
                [formGroup]="modifyPostForm"
                (submit)="onEdit(item.id)"
              >
                <div>
                  <div class="input-div">
                    <label for="inputTitle" class="form-label">Titolo: </label>
                    <input
                      type="text"
                      name="title"
                      class="form-control"
                      id="inputTitle"
                      formControlName="title"
                    />
                  </div>
                  <div class="input-div">
                    <label for="inputBody" class="form-label">Body</label>
                    <textarea
                      type="text"
                      name="body"
                      class="form-control"
                      id="inputBody"
                      formControlName="body"
                      cols="30"
                      rows="5"
                    ></textarea>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <button
                    type="submit"
                    id="modify-button"
                    class="btn btn-primary"
                    [disabled]="!modifyPostForm.valid"
                  >
                    Conferma
                  </button>
                  <button
                    type="submit"
                    id="modify-button"
                    class="btn btn-danger"
                    (click)="annulla()"
                  >
                    Annulla
                  </button>
                </div>
              </form>
            </div>
          </div>
        </ng-container>
        <ng-template #standardView>
          <div class="col-12">
            <div class="card p-3">
              <div class="card-body">
                <h4 class="card-title">{{ item.title }}</h4>
                <p class="card-text">{{ item.body }}</p>
              </div>
              <div class="card-button text-end">
                <button
                  class="btn btn-outline-primary border-0 mx-1"
                  (click)="singlepost(item.id)"
                >
                  <i class="bi bi-search"></i>
                </button>
                <button
                  class="btn btn-outline-primary border-0 mx-1"
                  (click)="modifyPost(item.id)"
                >
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button
                  class="btn btn-outline-danger border-0 mx-1"
                  (click)="cancellapost(item.id)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
<a routerLink="/newpost"><i class="far fa-edit" style="color: #dc3545"></i></a>
