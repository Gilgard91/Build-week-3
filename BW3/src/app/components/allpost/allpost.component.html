<div *ngFor="let item of posts">
  <div>
    <p>-{{ item.body }}</p>
    <br />

    <div>
      <button class="btn btn-primary mx-2" (click)="singlepost(item.id)">
        <i class="bi bi-search"></i>
      </button>
      <button (click)="modifyPost(item.id)">Modifica qui</button>
      <button class="btn btn-danger mx-2" (click)="cancellapost(item.id)">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>
