<div *ngFor="let item of posts">
  <div>
    <p>-{{ item.body }}</p>
    <br />
    <div>
      <button class="btn btn-primary mx-2" (click)="singlepost(item.id)"><i class="bi bi-search"></i></button>
      <button class="btn btn-primary mx-2"><i class="bi bi-pencil-square"></i></button>
      <button class="btn btn-danger mx-2" ><i class="bi bi-trash"></i></button>
    </div>
  </div>
</div>
