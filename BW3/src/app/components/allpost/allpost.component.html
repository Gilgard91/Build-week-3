<div class="container">
  <div id="post">
    <h2 class="mt-3 mb-3">All posts:</h2>
    <div class="row">
      <div *ngFor="let item of posts">
        <div class="card mb-3">
          <div
            class="card-header mt-1 d-flex flex-row gap-2 align-items-center"
          >
            <img src="../../../assets/user.jpg" alt="" />
            <span id="username-span"
              >{{ user.user.nome }} {{ user.user.cognome }}</span
            >
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.body }}</p>
            <div>
              <button
                class="btn btn-primary mx-2"
                (click)="singlepost(item.id)"
              >
                <i class="bi bi-search"></i>
              </button>
              <button
                class="btn btn-warning text-white"
                (click)="modifyPost(item.id)"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-danger mx-2">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
